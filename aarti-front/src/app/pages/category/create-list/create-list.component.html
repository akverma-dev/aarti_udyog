<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header">
          <div class="row">
            <div class="col-8">

              <h3>Category Table</h3>
            </div>
            <div class="col-4 text-right">
             <button class="btn btn-success btn-sm" [routerLink]="'/category/create-category'">+ Add New Category</button>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cate of category">
                  <th scope="row">
                    <div class="media align-items-center">
                      <!-- <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                                <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                              </a> -->
                      <div class="media-body">
                        <span class="mb-0 text-sm">
                          {{ cate.name }}
                        </span>
                      </div>
                    </div>
                  </th>
                  <td class="">
                    <a
                      ><span class="">{{ cate.description }}</span></a
                    >
                  </td>
                  <td class="t">
                    <div class="row">
                      <div class="col-4">

                        <a class="btn btn-warning" [routerLink]="'/category/edit-category/'+cate._id">  <i class="fa fa-pen" aria-hidden="true"></i></a>
                      </div>
                      <div class="col text-left">
                       <a class="btn btn-danger" (click)="deleteCategory(cate._id)" ><i class="fa fa-trash" aria-hidden="true"></i></a>

                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)"
                  >2 <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">3</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row mt-5">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header">
          <h3>Create Product</h3>
        </div>
        <div class="card-body">
          <form #ProductForm="ngForm" (submit)="AddProduct(ProductForm)">
            <div class="form-group">
              <label for="productCategory">Category</label>
              <div class="row">
                <div class="col-9">
                  <select
                    required
                    name="categoryName"
                    id="productCategory"
                    class="form-control"
                    ngModel
                  >
                    <option value="">-- Select Category --</option>
                    <option
                      *ngFor="let cate of category"
                      value="{{ cate._id }}"
                    >
                      {{ cate.categoryName }}
                    </option>
                  </select>
                </div>
                <div class="col">
                  <button
                    type="button"
                    class="btn btn-sm btn-success"
                    data-toggle="modal"
                    data-target="#newCategoryModal"
                    routerLink="/category/create-category"
                  >
                    Add New Category
                  </button>
                  <span class="badge badge-link"
                    >*If Category Not Available
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="productName">Name</label>
              <input
                required
                type="text"
                name="product_name"
                id="productName"
                class="form-control"
                placeholder="Product Name"
                ngModel
              />
            </div>
            <div class="form-group">
              <label for="productWeight">Weight</label>
              <input
                type="text"
                name="product_weight"
                id="productWeight"
                class="form-control"
                placeholder="Product Weight"
                ngModel
              />
            </div>
            <div class="form-group">
              <label for="productType">Type</label>
              <select
                name="product_type"
                id="productType"
                class="form-control"
                ngModel
              >
                <option value="">-- Select Type --</option>
                <option value="box">Box</option>
                <option value="piece">Piece</option>
              </select>
            </div>
            <div class="form-group">
              <label for="productPrice">Price</label>
              <input
                type="number"
                name="product_price"
                id="productPrice"
                class="form-control"
                placeholder="Product Price"
                min="0"
                ngModel
                required
              />
            </div>
            <div class="form-group">
              <label for="productImage">Image</label>
              <input
                type="file"
                name="Image"
                id="productImage"
                class="form-control-file"
                ngModel
                required
              />
            </div>
            <div class="form-group">
              <label for="productDescription">Description</label>
              <textarea
                name="product_description"
                id="productDescription"
                class="form-control"
                placeholder="Product Description"
                rows="4"
                ngModel
              ></textarea>
            </div>
            <button class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- New Category Modal -->
<div
  class="modal fade"
  id="newCategoryModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="newCategoryModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newCategoryModalLabel">New Category</h5>
      </div>
    </div>
  </div>
</div>

<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row">
            <div class="col-8">

              <h3 class="mb-0">Product List</h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-success" [routerLink]="'/product/product-create'"> + Add New Product</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Categorys</th>
                  <th scope="col">Name</th>
                  <th scope="col">Weight</th>
                  <th scope="col">Type</th>
                  <th scope="col">Price</th>
                  <!-- <th scope="col">Image</th> -->
                  <th scope="col">Description</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products">
                  <th scope="row">
                    <div class="media align-items-center">
                      <!-- <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                          <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                        </a> -->
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{
                          product.categoryName
                        }}</span>
                      </div>
                    </div>
                  </th>
                  <td>{{ product.product_name }}</td>
                  <td>
                    <div class="d-flex align-items-center">
                      <span class="mr-2"> {{ product.product_weight }} </span>
                    </div>
                  </td>
                  <td class="text-right">
                    <a
                      ><span class="">{{ product.product_type }}</span></a
                    >
                  </td>
                  <td class="text-right">
                    <a
                      ><span class="">{{ product.product_price }}</span></a
                    >
                  </td>
                  <!-- <td class="text-right">
                    <a
                      ><span class="">{{ product.Image }}</span></a
                    >
                  </td> -->
                  <td class="text-right">
                    <a
                      ><span class="">{{
                        product.product_description
                      }}</span></a
                    >
                  </td>
                  <td class="text-right">
                    <a><span class="btn btn-primary">Edit</span></a>
                    <button
                      class="btn btn-danger"
                      (click)="deleteProduct(product._id)"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)"
                  >2 <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">3</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

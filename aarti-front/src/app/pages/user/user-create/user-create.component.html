<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header">
          <h4>User</h4>
        </div>
        <div class="card-body">
          <form #form="ngForm" (submit)="AddUser(form)">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="user-name">Name</label>
                  <input
                    ngModel
                    type="text"
                    name="name"
                    id="user-name"
                    class="form-control"
                    placeholder="Enter user name"
                    aria-describedby="user-name-help"
                  />
                  <small id="user-name-help" class="text-muted"
                    >Enter user name</small
                  >
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="user-mobile">Mobile Number</label>
                  <input
                    ngModel
                    type="tel"
                    name="mobile"
                    id="user-mobile"
                    class="form-control"
                    placeholder="Enter mobile number"
                    aria-describedby="user-mobile-help"
                  />
                  <small id="user-mobile-help" class="text-muted"
                    >Enter mobile number</small
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="user-id">UserName</label>
                  <input
                    type="text"
                    name="user_name"
                    ngModel
                    id="user-id"
                    class="form-control"
                    placeholder="Enter user ID"
                    aria-describedby="user-id-help"
                  />
                  <small id="user-id-help" class="text-muted"
                    >Enter user name</small
                  >
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="user-password">Password</label>
                  <input
                    type="password"
                    ngModel
                    name="password"
                    id="user-password"
                    class="form-control"
                    placeholder="Enter password"
                    aria-describedby="user-password-help"
                  />
                  <small id="user-password-help" class="text-muted"
                    >Enter password</small
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <button class="btn btn-success">Create User</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
